<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasan AlJarida | Creative Portfolio</title>
    <style>
        /* --- CSS Variables for Easy Theming --- */
        :root {
            --bg-color: #0f172a;       /* Deep Navy/Black */
            --card-bg: #1e293b;        /* Lighter Navy */
            --accent-primary: #8b5cf6; /* Violet */
            --accent-secondary: #06b6d4; /* Cyan */
            --text-main: #f8fafc;      /* Off-white */
            --text-muted: #94a3b8;     /* Greyish */
        }

        /* --- Global Reset & Typography --- */
        html {
            scroll-behavior: smooth; /* Smooth scroll when clicking nav links */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
        }

        h1, h2, h3 {
            margin-top: 0;
        }

        /* --- Glassmorphism Navigation --- */
        nav {
            position: sticky;
            top: 20px;
            width: 90%;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8); /* Semi-transparent */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 50px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-weight: 900;
            letter-spacing: 1px;
            background: linear-gradient(to right, var(--accent-secondary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-secondary);
        }

        /* --- Sections Layout --- */
        section {
            padding: 80px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* --- Hero Section --- */
        .hero {
            text-align: center;
            padding-top: 120px;
            padding-bottom: 100px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero span {
            color: var(--accent-primary);
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- Gallery (CSS Grid) --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background-color: var(--card-bg);
            padding: 10px;
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .grid-item:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* --- Video Section --- */
        .video-wrapper {
            border: 2px solid var(--accent-secondary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.2); /* Neon glow */
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* --- Contact Form --- */
        form {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            background-color: var(--bg-color);
            border: 1px solid #334155;
            color: white;
            padding: 12px;
            border-radius: 6px;
            box-sizing: border-box; /* Fix padding width issue */
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        button.btn {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s;
        }

        button.btn:hover {
            opacity: 0.9;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid #334155;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">HASAN.DEV</div>
        <ul>
            <li><a href="#intro">Start</a></li>
            <li><a href="#projects">Work</a></li>
            <li><a href="#media">Media</a></li>
            <li><a href="#connect">Connect</a></li>
        </ul>
    </nav>

    <section id="intro" class="hero">
        <h1>Hello, I'm <br><span>Hasan AlJarida</span></h1>
        <p>A forward-thinking student exploring the digital frontier. Welcome to my personal space on the web.</p>
    </section>

    <section id="projects">
        <h2>Visual Projects</h2>
        <div class="grid-container">
            <div class="grid-item">
                <img src="https://cdn.pixabay.com/photo/2025/07/22/22/21/iceberg-9729315_1280.jpg" alt="Design Concept 1">
            </div>
            <div class="grid-item">
                <img src="https://cdn.pixabay.com/photo/2025/07/22/22/21/iceberg-9729315_1280.jpg" alt="Design Concept 2">
            </div>
            <div class="grid-item">
                <img src="https://cdn.pixabay.com/photo/2025/07/22/22/21/iceberg-9729315_1280.jpg" alt="Design Concept 3">
            </div>
        </div>
    </section>

    <section id="media">
        <h2>Feature Reel</h2>
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/lxRwEPvL-mQ" title="Hasan's Video" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section id="connect">
        <h2>Drop a Message</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Hasan AlJarida" required>
            </div>

            <div class="form-group">
                <label for="uemail">Email Address</label>
                <input type="email" id="uemail" name="useremail" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label for="msg">Project Details</label>
                <textarea id="msg" name="message" rows="4" placeholder="How can I help you?"></textarea>
            </div>

            <button type="submit" class="btn">Send Request</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2026 Hasan AlJarida. All Rights Reserved.</p>
        <p>Designed with HTML5 & CSS3</p>
    </footer>

</body>
</html>
